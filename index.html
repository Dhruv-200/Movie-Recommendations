<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Recommendation App</h1>

        <div class="filters">
            <label for="moodSelect">Choose your mood:</label>
            <select id="moodSelect">
                <option value="">-- Select Mood --</option>
                <option value="35">Happy (Comedy)</option>
                <option value="18">Sad (Drama)</option>
                <option value="28">Action</option>
                <option value="10749">Romantic</option>
                <option value="878">Sci-Fi</option>
                <option value="27">Horror</option>
                <option value="10751">Family</option>
                <option value="53">Thriller</option>
                <option value="16">Animation</option>
                <option value="12">Adventure</option>
                <option value="99">Documentary</option>
            </select>

            <label for="genreSelect">Or choose genre:</label>
            <select id="genreSelect">
                <option value="">-- Any Genre --</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Sci-Fi</option>
                <option value="10770">TV Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
            </select>

            <label for="yearSelect">Year Range:</label>
            <select id="yearSelect">
                <option value="">Any</option>
                <option value="before1980">Before 1980</option>
                <option value="1980-1999">1980 - 1999</option>
                <option value="2000-2010">2000 - 2010</option>
                <option value="after2010">After 2010</option>
            </select>

            <button id="recommendBtn">Get Recommendations</button>
        </div>

        <div id="moviesContainer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
